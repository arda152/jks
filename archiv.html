<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junge Kammerphilharmonie Sachsen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
    <style>
        body {
            font-family: "Georgia", Times, serif;
        }
    </style>
</head>

<body>

                </a>
                <a class="navbar-item" href="https://www.facebook.com/junge.kammerphil/?__tn__=%2Cd%2CP-R&eid=ARCp5Fdbdc_DwPZjx7rXNBKY9x4wf0nWJoJzmOHvlckT0UadYLrS1Q4TiaSn4MIRQ-frniQWIb8yogYD">
                    <span class="icon is-medium">
                        <i class="fab fa-2x fa-facebook"></i>
                    </span>
                </a>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">

            <div class="navbar-menu" id="navMenu">
